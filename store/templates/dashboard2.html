{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">


   
   <div class="container mt-6">
    <h2 class="text-center">Product Insights</h2>

    <div class="row justify-content-center">
        <!-- Bar Chart -->
        <div class="col-md-8 d-flex justify-content-center">
            <div class="card p-5 shadow w-100 text-center">
                <h5 class="text-center">Number of Products in each Category</h5>
                <div class="d-flex justify-content-center">
                    <canvas id="barChart" style="max-width: 600px;"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>


   




<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script type="text/javascript">
    const labels = {{ product_category_labels|safe }}; // Product names
    const dataValues = {{ number_of_products|safe }}; // Quantity sold

    
    
    // Bar Chart
    const ctxBar = document.getElementById('barChart').getContext('2d');
    new Chart(ctxBar, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Product Count',
                data: dataValues,
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true }
            }
        }
    });

    


</script>

{% endblock %}
